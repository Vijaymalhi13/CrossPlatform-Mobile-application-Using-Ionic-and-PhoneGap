<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAB-yPFnXoxg_38KiIA5LHTjWD5p5yjD0g&sensor=true"></script>
    </head>

<body ng-app="starter">
        <ion-pane>
<!--
            <div class="bar bar-header bar-royal">
                <button class="button icon ion-navicon"></button>
               <h1 class="title">TransportBuddy</h1>
               </div>
-->
            <ion-header-bar align-title="center" class="bar-dark">
                  <div class="buttons">
                          <button class="button" ng-click="doSomething()">Back</button>
                  </div>
                  <h1 class="title"> Khi-Transit</h1>
                  <button class="button icon ion-navicon"></button>
            </ion-header-bar>
            

            


            <ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Taxi" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/dash" >
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Bus" icon-off="ion-android-bus" icon-on="ion-android-bus" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Rickshaw" icon-off=".ion-.ion-rickshaw" icon-on=".ion-rickshaw" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

            
        <ion-content ng-controller="MapController">
                                 
                 <div id="map" data-tap-disabled="true"></div>
        </ion-content>



        <div ng-controller="CarControl" id="CarButtons" class="button-bar">
      <button class="button button-block button-assertive" ng-click="showPrompt()" >
        Book Now
      </button>
       </div>

      
       </ion-pane>


</body>
</html>
